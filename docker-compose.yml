services:
  api:
    build: .
    container_name: jeronimo_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - jeronimo_net

  dashboard:
    build: .
    container_name: jeronimo_dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    env_file:
      - .env
    networks:
      - jeronimo_net
    depends_on:
      - api

  worker:
    build: .
    container_name: jeronimo_worker
    command: python -m app.workers.agent_manager
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - jeronimo_net
    depends_on:
      - api

networks:
  jeronimo_net:
    driver: bridge
